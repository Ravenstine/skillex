Start:
  choice:
    intents:
      stop:
        go to: Exit Skill
      pause:
        go to: Exit Skill
      ?: 
        go to: Intro

Intro:
  dialog: Hi, I'm Garcetti Bot.
  choice:
    dialog: Want to hear the latest stories that mention Mayor Garcetti?
    intents:
      yes:
        go to: Garcetti Story
      no:
        go to: Exit Skill

Garcetti Story:
  web request:
    url: http://www.scpr.org/api/v3/articles?query=garcetti&types=news
    script: webResponse.articles.filter((a) -> a.audio.length).map((a) -> a.audio[0].url)?[0]
    none dialog: I couldn't find any recent stories mentioning Eric Garcetti.
  error dialog: Uh oh.  I had trouble finding audio about Eric Garcetti.  Sorry.
  dialog: Here's the latest on Eric Garcetti.
  audio: ${webResponse}

Exit Skill:
  dialog: Goodbye.
  audio: stop

